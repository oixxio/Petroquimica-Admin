<div ng-controller="questionsController">  
  <div class="col-md-12 main">          
    <div class="row page-header">
      <div class="col-md-2">
        <h1></h1>
      </div><!-- /.col-md-2 -->
      <div class="col-md-4 col-md-offset-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar..." ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div><!-- /.col-md-3 -->
    </div><!-- /.row page-header-->
  </div>  
  <uib-tabset active="active">
    <uib-tab heading="Preguntas">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Pregunta</th>
              <th>Respuesta Correcta</th>
              <th>modulo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="question in questions | filter: searchText">
              <td>{{question.id}}</td>
              <td>{{question.pregunta}}</td>
              <td>{{question.respCorrecta}}</td>
              <td>{{question.idModulo}}</td>
              <td><a href="" ng-click="goTo('CuestionarioEdit');setQEdit(question)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> editar</a></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="text" class="form-control" ng-model="newQ.question"></td>
              <td><input type="number" class="form-control" max-lenght="1"></td>
              <td><input type="number" class="form-control" max-lenght="1"></td>
              <td><button class="btn btn-primary btn-block" ng-click="goTo('CuestionarioAdd')"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
            </tr>            
          </tbody>
        </table>
      </div>
    </uib-tab>
  </uib-tabset>
</div>

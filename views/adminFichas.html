<div ng-controller="fichasController" ng-init="checkLoggedIn()">
  <div class="col-md-12 main">          
    <div class="row page-header">
      <div class="col-md-2">
        <h1>Fichas</h1>
      </div><!-- /.col-md-2 -->
      <div class="col-md-4 col-md-offset-2">
        <div class="input-group" style="margin-top: 25px;">
          <input type="text" class="form-control" placeholder="Buscar..." ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div><!-- /.col-md-3 -->
    </div><!-- /.row page-header-->
  </div>
  <uib-tabset active="active">
    <uib-tab heading="Fichas">
      <div class="table-responsive">
        <table class="table table-striped" style="font-size:xx-small;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Indice</th>
              <th>Descripci√≥n</th>
              <th>Texto</th>
              <th>X</th>
              <th>Y</th>
              <th>Z</th>
              <th>rotY</th>
              <th>icon</th>
              <th>video</th>
              <th>vidtmb</th>
              <th>audio</th>
              <th><span></span></th>
              <th><span></span></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="signal in signals | filter: searchText">
              <td>{{signal.id}}</td>
              <td>{{signal.index}}</td>
              <td>{{signal.descripcion}}</td>
              <td>{{signal.text}}</td>
              <td>{{signal.x}}</td>
              <td>{{signal.y}}</td>
              <td>{{signal.z}}</td>
              <td>{{signal.rotY}}</td>
              <td>{{signal.icon}}</td>
              <td>{{signal.video}}</td>
              <td>{{signal.vidtmb}}</td>
              <td>{{signal.audio}}</td>
              <td style="width: 72px;"><a href="" ng-click="setFEdit(signal)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </uib-tab>
  </uib-tabset>
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
      	<title>Dashboard</title>

      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://getbootstrap.com/examples/dashboard/dashboard.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app="app.dashboard" ng-controller="indexController"> 	
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid" style="height:72px;background-color:#028081;">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="cursor:pointer;"><img width="115px" src="img/logo.png" 
                      ng-click="goTo('/dashboard')"></a>
                </div>
                <h2 style="text-align:center;color:white;">Panel de Administrador</h2>
                <a class="btn log-out pull-right" ng-click="goTo('/')"><b>cerrar sesi√≥n</b></a>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ng-class="active1" ng-style="userMenu(1)"
                            ng-click="goTo('/dashboard');setActive(1)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> 
                                Dashboard
                            </a>
                        </li>
                        <li ng-style="userMenu(1)" ng-class="active2"
                            ng-click="goTo('usuarios');setActive(2)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> 
                                Usuarios 
                                
                            </a>
                        </li>
                        <li ng-style="userMenu(1)" ng-class="active3"
                            ng-click="goTo('cuestionarios');setActive(3)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span> 
                                Cuestionarios
                                
                            </a>
                        </li>
                        <li ng-style="userMenu(1)" ng-class="active4"
                            ng-click="goTo('fichas');setActive(4)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 
                                Fichas
                                
                            </a>
                        </li>
                        <li ng-style="userMenu(1)" ng-class="active6"
                            ng-click="goTo('impresion');setActive(6)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-print" aria-hidden="true"></span> 
                                Impresion
                            </a>
                        </li>                          
                        <li ng-style="userMenu(1)" ng-class="active5"
                            ng-click="goTo('cambios');setActive(5)">
                            <a style="cursor:pointer;">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 
                                Registro de cambios
                            </a>
                        </li>
                    </ul>
                </div>
            <div class="col-md-offset-2 col-md-10">
                <div ng-view></div>
            </div>

            </div>
        </div>
  </body>
  <!-- <script src="bower_components/jQuery/dist/jquery.js"></script> -->
  <script src="scripts/jquery-3.0.0.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/app.routes.js"></script>
  <script src="scripts/controllers/index-controller.js"></script>
  <script src="scripts/controllers/log-controller.js"></script>
  <script src="scripts/controllers/users-controller.js"></script>
  <script src="scripts/controllers/questions-controller.js"></script>
  <script src="scripts/controllers/editQ-controller.js"></script>
  <script src="scripts/controllers/addQ-controller.js"></script>
  <script src="scripts/controllers/editU-controller.js"></script>
  <script src="scripts/controllers/print-controller.js"></script>
  <script src="scripts/controllers/fichas-controller.js"></script>
  <script src="scripts/controllers/editF-controller.js"></script>  
  <script src="scripts/services/login-factory.js"></script>
  <script src="scripts/services/database-factory.js"></script>
  <script src="scripts/services/link-factory.js"></script>
  <script src="scripts/services/log-factory.js"></script>

</html>

     color:#028081;
